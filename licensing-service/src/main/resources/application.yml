info:
  app.name: eagle-eye-licensing-service
  company.name: www.zzz.com
  build.artifactId: @project.artifactId@
  build.version: @project.version@

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
#    instance-id: eagle-eye-licensing-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.0.140:8761/eureka/

server:
  port: 9009

#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.thoughtmechanix: DEBUG